<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>New Year</title>
    </head>
    <body>
  <div class="alinear">
    <h1 class="countdown">
      <span class="days"></span>
      <span class="sp">:</span>
      <span class="hrs"></span>
      <span class="sp">:</span>         
      <span class="mins"></span>
      <span class="sp">:</span>
      <span class="segs"></span>
    </h1>
    <div class="titles">
      <div>days</div>
      <span class="sp"></span>
      <div>hours</div>
      <span class="sp"></span>
      <div>minutes</div>
      <span class="sp"></span>
      <div>seconds</div>
    </div>
  <div class="info">
    <span class="larger">Wait a little longer until <b>2025</b>!</span>
    <p class="text">As this countdown continues, you can tell that there is still a lot left in this year, even in the final seconds.</p>
    </div>
    </div>
    
   <script src="main.js"></script>
  </body>
</html>
